apiVersion : apps/v1
kind: Deployment
metadata:
  name: ingress
  labels:
    app  : ingress
    env  : prod
    owner: kot
spec:
  replicas: 2
  selector:
    matchLabels:
      project: ingress
  template:
    metadata:
      labels:
        project: ingress
    spec:
      containers:
      - name : ingress
        image: "kotara2905/ingress:lates"
      nodeSelector:
        disktype: ingress


---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingress-autoscaling
spec:
  maxReplicas: 4
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingress
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80